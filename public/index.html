<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var username = "";

    var socket = io();

    socket.emit('login', username);

    socket.on('user joined', function (user) {
        console.log(user);
    });

    socket.on('user left', function (user) {
        console.log(user);
    });
</script>
</body>
</html>
